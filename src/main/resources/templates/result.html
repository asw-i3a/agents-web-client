<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>I3A Agents Web Client</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/style.css" />
</head>

<body>
	<nav class="awsnav">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<p class="awsnav-title">Agents Web Client</p>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li id="mTienda" class="awsnav-element"><a href="/incidents">Incidents</a></li>
					<li id="mPublicaciones" class="awsnav-element"><a
						href="/incidents/new" class="active">New Incident</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout"><span
							class="glyphicon glyphicon-log-in"></span> Log out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- container class in order to tell BS to treat it as a container and it is usually container -->
	<div class="container">
		<h2>Incident Submitted</h2>
		<h5 class="mb-1">Incident Name:</h5>
		<ul class="list-group">
			<li class="list-group-item"
				th:text="${valuesMap.get('incidenceName')}"></li>
		</ul>
		<h5 class="mb-1">Description:</h5>
		<ul class="list-group">
			<li class="list-group-item" th:text="${valuesMap.get('description')}"></li>
		</ul>
		<h5 class="mb-1">Location:</h5>
		<ul class="list-group">
			<li class="list-group-item" th:text="${valuesMap.get('location')}"></li>
		</ul>
		<h5 class="mb-1">Asignee:</h5>
		<ul class="list-group">
			<li class="list-group-item" th:text="${valuesMap.get('asignee')}"></li>
		</ul>
		<h5 class="mb-1">Expiration:</h5>
		<ul class="list-group">
			<li class="list-group-item" th:text="${valuesMap.get('expiration')}"></li>
		</ul>
		<h5 class="mb-1">State:</h5>
		<ul class="list-group">
			<li class="list-group-item" th:text="${valuesMap.get('state')}"></li>
		</ul>
		<h5 class="mb-1">Multimedia:</h5>
		<ul class="list-group">
			<li class="list-group-item"
				th:each="media : ${valuesMap.get('additional_information')}"
				th:text="${media}"></li>
		</ul>
		<h5 class="mb-1">Tags:</h5>
		<ul class="list-group">
			<li class="list-group-item" th:each="tag : ${valuesMap.get('tags')}"
				th:text="${tag}"></li>
		</ul>
		<h5 class="mb-1">Properties:</h5>
		<ul class="list-group">
			<li class="list-group-item"
				th:each="prop : ${valuesMap.get('properties')}" th:text="${prop}"></li>
		</ul>
	</div>

</body>

</html>
